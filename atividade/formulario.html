<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Formulário</h1>
     
         <form action="" method="">
             <fieldset>
                 <legend>Dados Pessoais</legend>
         <div>
             <label for="nome_usuario">Nome:</label>
             <input type="text" name="nome_usuario" id="nome_usuario" placeholder="Digite seu nome">
         </div>
         <br>
         <div>
             <label for="endereço">Endereço:</label>
             <input type="text" name="endereço" id="endereço" 
             placeholder="Digite seu endereço">
         </div>
         <br>
         <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade">
         </div>
         <br>
         <div>
            <label for="">Estado</label>
            <select name="" id="">Estado:
                <option value="">São Paulo</option>
                <option value="">Pará</option>
                <option value="">Bahia</option>
                <option value="">Rio de Janeiro</option>
               
            </select>
         </div>
     </fieldset>
     <br>
        <fieldset>
            <legend>Dados Profissionais</legend>
        <div>
             
             <label for="">Natureza do Cargo</label>
             <br>
             
                <input type="radio" name="tipo" id="gerencia">
                <label for="gerencia">Gerência</label>
                <input type="radio" name="tipo" id="finaceiro">
                <label for="financeiro">Financeiro</label>
                <input type="radio" name="tipo" id="recepcao">
                <label for="recepcao">Recepção</label>
                <input type="radio" name="tipo" id="administrativo">
                <label for="administrativo">Administrativo</label>
                <input type="radio" name="tipo" id="Jurídico">
         </div>
             <br>
           <div>
             <legend>Área de Interesse</legend>
             <br>
             <input type="checkbox" name="computacao" id="computacao">
             <label for="computacao">Computação</label>
             <input type="checkbox" name="biologia" id="cinema">
             <label for="biologia">Biologia</label>
             <input type="checkbox" name="ambiente" id="ambiente">
             <label for="ambiente">Meio Ambiente</label>
             <input type="checkbox" name="engenharia" id="engenharia">
             <label for="engenharia">Engenharia</label>
             <input type="checkbox" name="historia" id="historia">
             <label for="historia">História</label>
         </div>
         <br>
         <div>
            <label for="">Mini Currículo:</label>
             <textarea name="" id="" cols="30" rows="10" ></textarea>
         
            </div>
            </fieldset>
         <br>
         <div>
     
             <button type="submit">Enviar</button>
             <button type="reset">Limpar</button>
         </div>
            
         </form>
     
     </body>
     </html>

</body>
</html>
